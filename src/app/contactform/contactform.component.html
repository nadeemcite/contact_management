<div class="row">
  <form (ngSubmit)="submitForm()">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" [(ngModel)]="contact.name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="text" name="phone" [(ngModel)]="contact.phno" required pattern="^[789]\d{9}$" maxlength="10" minlength="10" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="contact.email" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" name="address" [(ngModel)]="contact.address" class="form-control">
      </div>
      <div class="text-center">
        <button class="btn btn-success btn-sm">Submit</button>
        <button type="reset" class="btn btn-success btn-sm">Reset</button>
        <button type="button" class="btn btn-success btn-sm">Cancel</button>
      </div>
      
    </div>
  </form>
</div>
